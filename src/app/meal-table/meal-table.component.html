<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Description</th>
			<th scope="col">Meal</th>
			<th scope="col">Carbs Consumed</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let meal of meals; index as i">
			<td>
				{{ meal.description }}
			</td>
			<td>{{ meal.meal | titlecase }}</td>
			<td>{{ meal.carbsConsumed | number }}</td>
		</tr>
	</tbody>
</table>
