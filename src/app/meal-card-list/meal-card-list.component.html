<div class="row">
  <div class="col-8">
    <div class="row g-3">
      <div class="col" *ngFor="let meal of meals">
        <app-meal-card
          [meal]="meal"
          (newCarbCountEvent)="updateCarbCount($event)"
        ></app-meal-card>
      </div>
    </div>
  </div>

  <div class="col-4">
    <h5>Total Carbs Consumed: {{ carbsConsumedTotal }}</h5>
    <app-meal-table [carbCounts]="carbCounts"></app-meal-table>
  </div>
</div>
